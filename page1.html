<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Page 1</title>

  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body { margin: 0; height: 100%; font-family: system-ui, Arial; background:#f7f8fb; color:#222; }

    .site { display:flex; flex-direction:column; min-height:100vh; }

    header { background:white; box-shadow:0 1px 6px rgba(20,20,40,.06); }
    .container { width:min(1100px,94%); margin:0 auto; padding:1rem 0; display:flex; align-items:center; justify-content:space-between; }
    .brand { text-decoration:none; color:inherit; display:flex; align-items:center; gap:.6rem; }
    .logo { width:40px; height:40px; background:linear-gradient(135deg,#4f46e5,#06b6d4); border-radius:8px; display:flex; align-items:center; justify-content:center; font-weight:700; color:white; }
    nav a { margin-left:1rem; text-decoration:none; color:#374151; font-weight:500; }

    main { width:min(1100px,94%); margin:2.5rem auto; }
    .card { background:white; padding:1.5rem; border-radius:10px; box-shadow:0 6px 18px rgba(17,24,39,.04); }

    a.btn-back {
      display:inline-block;
      margin-top:1rem;
      background:#4f46e5;
      color:white;
      text-decoration:none;
      padding:.6rem 1rem;
      border-radius:8px;
      font-weight:600;
    }

    footer { margin-top:auto; padding:1.25rem 0; color:#6b7280; font-size:.9rem; }
    .footer-inner { width:min(1100px,94%); margin:0 auto; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; }
  </style>
</head>

<body>
<div class="site">

<header>
  <div class="container">
    <a class="brand" href="index.html">
      <span class="logo">S</span>
      <span><strong>SimpleSite</strong><br><small style="color:#6b7280;font-weight:600">Page 1</small></span>
    </a>

    <nav>
      <a href="index.html">Home</a>
      <a href="page2.html">Page 2</a>
    </nav>
  </div>
</header>

<main>
  <div class="card">
    <h1 style="margin-top:0;">Welcome to Page 1</h1>
    <p style="color:#475569;">This page is styled to match your homepage with the same header, layout, shadows, spacing, and typography.</p>

    <a class="btn-back" href="index.html">← Back to Home</a>
  </div>
</main>

<footer>
  <div class="footer-inner">
    <div>© <span id="year"></span> SimpleSite</div>
    <div><a href="#" style="text-decoration:none;color:inherit">Privacy</a> · <a href="#" style="text-decoration:none;color:inherit">Terms</a></div>
  </div>
</footer>

</div>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>
</body>
</html>
